<html>

       .tachado {
           text-decoration: line-through;
           color: grey;
       }
       #containerFormRegistro, #containerApp,#containerFormNewWallet,#containerProfile{
            display:none;
       }
       #ulListadoWallets{
           margin-top: 35px;

    <div id="body"></div>

    <div class="container" id="loginContainer">
    </div>
    <script src="bundle.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="sweetalert/sweetalert.js"></script>
    <link rel="stylesheet" href="sweetalert/sweetalert.css">
    <script>
        //
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        })
        $(function(){
            var urlApi = 'http://127.0.0.1:3000/v1/'
            console.log(urlApi)
            //console.log("Container: "+containerGlobal)
            $('form').submit(function(e){
                e.preventDefault(); 
            });
            $('#linkRegistro').click(function(){
                $('#containerFormLogin').slideUp();
                $('#containerFormRegistro').slideDown();
            })
            $('#linkLogin').click(function(){
                $('#containerFormRegistro').slideUp();
                $('#containerFormLogin').slideDown();
            })
        })
    </script>
